<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт на обслуживании</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Akademia';
      src: url('/fonts/Akademia.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Akademia', sans-serif;
      background: #020b12;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f4f2f2;
      padding: 20px;
      position: relative;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/images/fon.webp');
      background-size: cover;
      background-position: center;
      opacity: 0.09;
      z-index: 0;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
      pointer-events: none;
    }

    .container {
      text-align: center;
      max-width: 600px;
      background: rgba(2, 11, 18, 0.8);
      border: 1px solid rgba(227, 6, 19, 0.3);
      border-radius: 8px;
      padding: 60px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #f4f2f2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #f4f2f2;
      opacity: 0.9;
    }

    .spinner {
      border: 4px solid rgba(227, 6, 19, 0.3);
      border-top: 4px solid #e30613;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .container {
        padding: 40px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Сайт на обслуживании</h1>
    <div class="spinner"></div>
    <p>Мы проводим технические работы. Сайт будет доступен в&nbsp;ближайшее время.</p>
    <p>Приносим извинения за&nbsp;временные неудобства.</p>
  </div>
</body>

</html>
